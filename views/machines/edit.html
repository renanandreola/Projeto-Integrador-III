{% extends '../layouts/base.html' %}

{% block title %}
  Editar Máquinas
{% endblock %}

{% block content %}

<form action="/admin/machines/edit/{{id}}" method="post">
  <div class="title-box-view">
    <span>Editar Máquina #{{id}}</span>
  </div>

<div class="start-div">
  <div class="form-machines">
      <div class="div-machines">

        <div class="div-label">
          <label for="machine_name" class="">Nome da máquina: </label>
        </div>
        <input value="{{machine_name}}" class="input-machines" type="text" name="machine_name" id="machine_name" class="" onclick="removeInputError()">
      
      </div>
      
      <hr>
    
      <div class="div-btn-send">
        <button class="btn-send" id="button-send" type="submit">Atualizar</button>
      </div>
  </div>
</div>
</form>

{% endblock %}

{% block script %}
  <script src="/js/machines/add.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/styles/machines/add.css">
  <script>
    {% if input %}
      {{input}}.addClass("error-input");
    {% endif %}
  </script>
{% endblock %}
